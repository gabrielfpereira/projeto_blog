<!-- Conteudo -->
<div class="container py-3 my-3">

  <ul class="">
    {% for post in postagens %}
        <li class="postagem" style="list-style: none;">
          <a class="nav-link" href="http://localhost/projeto_crud/post/index/{{post.id}}" >
            <h1>{{ post.titulo }}</h1>
          </a>
          <p class="descricao">{{ post.conteudo }}</p>
        </li>
    {% endfor %}

  </ul>

</div>

</div>
<!-- fim conteudo -->
