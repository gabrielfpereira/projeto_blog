<div class="container my-3">
    <h1>{{ postagem.titulo }}</h1>
    <article>
        {{ postagem.conteudo }}
    </article>
</div>

<div class="container my-5">
    <h2>Comentarios:</h2>
{% for coment in comentarios %}
    <div class="bg-info p-3 my-2">
        <h4>{{coment.nome}}</h4>
        <p>{{coment.mensagem}}</p>
    </div>
{% endfor %}
</div>
